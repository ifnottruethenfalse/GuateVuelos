<material-dialog>
  <div class="dialog-content">
    <span>Seguro que desea borrar la aereolinea?</span>
  </div>
  <div class="dialog-actions" layout="horizontal" layout-align="end">
    <material-button class="material-button-raised" style="margin-right:20px;" ng-click="close()">
      Cancelar
    </material-button>
    <material-button class="material-button-raised  material-button-colored"  ng-click="delete()">
      Borrar
    </material-button>
  </div>
</material-dialog>
